#数据库连接池配置
spring:
  datasource:
    tomcat:
      jmx-enabled: true
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      validation-interval: 30000
      validation-query: select 1
      time-between-eviction-runs-millis: 30000
      tomcat.max-active: 5
      tomcat.initial-size: 1
      tomcat.max-wait: -1
      tomcat.min-evictable-idle-time-millis: 30000
      tomcat.min-idle: 20
# mybatis 配置
